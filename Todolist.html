<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="CSS/todo.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Josefin+Sans">
	<link rel="stylesheet" type="text/css" href="CSS/font-awesome.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="clear">
				<i class = "fa fa-refresh"></i>
		    </div>
		    	<h2><i class="fa fa-smile-o sm"></i> <i>MY TO-DO LIST</i> <i class="fa fa-smile-o sm"></i></h2>
		        <div id = "greeting"></div>
			    <small id="date"></small>
		</div>
		<div class="content">
			<ul id="list">
				<!---
				<li class="item">
					<i class="fa fa-circle-thin co" job ="complete" id="0"></i>
					<p class="text">Play Football</p>
					<i class="fa fa-trash-o de" job ="delete" id ="0">
				</li> --->
			</ul>
		</div>
		<div class="add-to-do">
			<button id="butt" type="add"><i class="fa fa-plus-circle ad" style="font-size: 24px"></i></button>
			<input type="text" name="text" id="input" placeholder="Add a to-do"/>
		</div>
	</div>
<script type="text/javascript" src="js/date-time.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
